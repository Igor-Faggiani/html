<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        body {
            background-color: #84B0E0;
        }

        .container {
            display: flex;
            background-color: #375370;
            padding: 10px;
            column-gap: 10px;
            gap: 2px;
            flex-wrap: wrap;
        }

        .item {
            background: #F39BC3;
            height: 100px;
            width: 100px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <p>Iten 1</p>
        </div>
        <div class="item">
            <p>Iten 2</p>
        </div>
        <div class="item">
            <p>Iten 3</p>
        </div>
        <div class="item">
            <p>Iten 4</p>
        </div>
        <div class="item">
            <p>Iten 5</p>
        
    </div>
</body>
</html>
